<html>
    <head>
        <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/vendor/fontawesome/css/fontawesome.min.css">
        <script type="module">
         import { HTMLDocumentBodyMorph, HTMLElementMorph, FAIconMorph } from '/morphic.mjs';

         const ClickObserver = {
             you: false,
             update(morph) {
                 this.you = !this.you;
                 morph.children[0].value = this.you ? "Hey You!" : "Hey!";
                 morph.attributes.update('href', this.you ? '#hey-you' : '#hey')
                 body.children[1].children[0].children[0].value = new Date().toString()
             }
         }

         const body = new HTMLDocumentBodyMorph()
         body.createElement('a', { href: '#' })
             .withText("Hey!")
             .observeEvent('click', ClickObserver);

         body.createElement('p').createElement('strong').withText("Delon!");
         body.createElement('button', { class: ['btn', 'btn-primary'] })
             .addChild(FAIconMorph, 'clock');

         body.draw();
        </script>
        <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js">
    </head>
</html>
