<html>
    <head>
        <script type="module">
         import { HTMLDocumentBodyMorph, HTMLElementMorph } from '/morphic.mjs';

         const ClickObserver = {
             you: false,
             update(morph) {
                 this.you = !this.you;
                 morph.children[0].value = this.you ? "Hey You!" : "Hey!";
                 morph.attributes.update('href', this.you ? '#hey-you' : '#hey')
                 console.log(morph.children[0]);
             }
         }

         const body = new HTMLDocumentBodyMorph()
         body.createElement('a', { href: '#' })
             .withText("Hey!")
             .observeEvent('click', ClickObserver);

         body.createElement('p').createElement('strong').withText("Delon!");
         body.draw();
         console.log(body)
        </script>
    </head>
</html>
