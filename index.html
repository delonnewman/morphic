<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Morphic</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script type="module">
         import * as Morphic from './morphic.mjs';
         const { tag } = Morphic;

         class ObjectMorph extends Morphic.AtomicMorph {
             #element;
             constructor(parent, value) {
                 super(parent, value);
             }

             initialize() {
                 const html = Morphic.HTMLMorphBuilder.new(this);
                 const table = html.tag('table', { class: 'table table-sm table-striped' }).tag('tbody');

                 Object.entries(this.value).forEach(([key, value]) => {
                    const row = table.tag('tr');
                    row.tag('th').text(key.display());
                    row.tag('td').text()
                 });
             }
         }

         const body = Morphic.HTMLDocumentBodyMorph.new();
         const nav = tag('nav', { class: 'navbar navbar-light bg-light' })
             .tag('div', { class: 'container-fluid' })
             .tag('span', { class: 'navbar-brand mb-0 h1' }, "Morphic!")
             .bind(body)
         nav.draw();

         const editor = body.addExisting('#code-editor');
         const result = body.addExisting('#code-result').observe(editor);
         result.update = function (editor) {
             try {
                 this.updateContent(Morphic.objectOf(eval(editor.element.innerText)));
             } catch (error) {
                 console.error(error);
                 this.updateContent(error);
             }
         };
        </script>
        <body class="container-fluid">
            <div class="row align-items-stretch" style="min-height: 500px">
                <pre id="code-editor" class="col-md-6 border rounded m-0" contenteditable="true" spellcheck="false"></pre>
                <pre id="code-result" class="col-md-6" style="white-space: pre-wrap;"></pre>
            </div>
        </body>
    </head>
</html>
